name: Spell Check 
on: [push, pull_request]

jobs:
  spellcheck:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pyspellchecker
        run: |
          pip install pyspellchecker

      - name: Run custom spell check (English only)
        run: |
          python .github/scripts/spellcheck.py
        continue-on-error: true  # 允许拼写错误时不立即失败

      - name: Upload spell check report
        uses: actions/upload-artifact@v3
        if: always()  # 总是上传报告，无论是否失败
        with:
          name: spellcheck-report
          path: spellcheck_report.txt